<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            align-items: start;
            min-height: calc(100vh - 40px);
        }
        
        .header-section {
            grid-column: 1 / 8;
            grid-row: 1;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 24px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            transform: translate(50%, -50%);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .stats-card {
            grid-column: 9 / 13;
            grid-row: 1;
            background: #22c55e;
            border-radius: 16px;
            padding: 32px;
            color: #ffffff;
            transform: translateY(40px);
        }
        
        .stats-card .label {
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stats-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-top: 8px;
        }
        
        .question-card {
            grid-column: 1 / 10;
            grid-row: 2;
            background: #1e293b;
            border-radius: 20px;
            padding: 48px;
            border: 1px solid #334155;
            position: relative;
        }
        
        .question-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 20px 20px 0 0;
        }
        
        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 32px;
        }
        
        .answer-card {
            background: #065f46;
            border: 1px solid #10b981;
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .answer-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .answer-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .controls-section {
            grid-column: 10 / 13;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-self: end;
            transform: translateY(-20px);
        }
        
        .btn {
            background: #ffffff;
            color: #1e293b;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn:disabled {
            background: #475569;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .navigation {
            grid-column: 1 / 13;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
        }
        
        .nav-btn {
            background: transparent;
            border: 2px solid #334155;
            color: #94a3b8;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .nav-btn:hover:not(:disabled) {
            border-color: #22c55e;
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            flex: 1;
            margin: 0 32px;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 2px;
            transition: width 0.4s ease;
        }
        
        .loading {
            grid-column: 1 / 13;
            grid-row: 1 / 4;
            display: flex;
            items: center;
            justify-content: center;
            font-size: 1.125rem;
            color: #94a3b8;
        }
        
        .error {
            grid-column: 1 / 13;
            grid-row: 2;
            background: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fecaca;
            padding: 32px;
            border-radius: 16px;
            font-weight: 500;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 0 16px;
            }
            
            .header-section {
                grid-column: 1;
                grid-row: 1;
                padding: 32px 24px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-card {
                grid-column: 1;
                grid-row: 2;
                transform: translateY(0);
                padding: 24px;
            }
            
            .question-card {
                grid-column: 1;
                grid-row: 3;
                padding: 32px 24px;
            }
            
            .controls-section {
                grid-column: 1;
                grid-row: 4;
                transform: translateY(0);
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .navigation {
                grid-row: 5;
                padding: 16px 0;
            }
            
            .progress-bar {
                margin: 0 16px;
            }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .header-section {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-card {
                padding: 24px 20px;
            }
            
            .question-text {
                font-size: 1.25rem;
            }
            
            .answer-card {
                padding: 24px 20px;
            }
            
            .answer-text {
                font-size: 1.125rem;
            }
            
            .controls-section {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                padding: 14px 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 16px;
            }
            
            .progress-bar {
                margin: 0;
                order: -1;
            }
            
            .nav-controls {
                display: flex;
                gap: 16px;
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-section {
            animation: fadeInUp 0.6s ease;
        }
        
        .stats-card {
            animation: fadeInUp 0.6s ease 0.1s both;
        }
        
        .question-card {
            animation: fadeInUp 0.6s ease 0.2s both;
        }
        
        .controls-section {
            animation: fadeInUp 0.6s ease 0.3s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Loading quiz...
        </div>
        
        <div id="quiz-content" style="display: none;">
            <div class="header-section">
                <div class="header">
                    <h1>Fantasy Football Quiz</h1>
                    <p class="subtitle">Test your knowledge and dominate your league</p>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="label">Question</div>
                <div class="value">
                    <span id="current-question">1</span>/<span id="total-questions">0</span>
                </div>
            </div>
            
            <div class="question-card">
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                
                <div class="answer-card" id="answer-card">
                    <div class="answer-text" id="answer-text">
                        Loading answer...
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <button class="btn btn-primary" id="show-answer-btn" onclick="toggleAnswer()">
                    Show Answer
                </button>
            </div>
            
            <div class="navigation">
                <div class="nav-controls">
                    <button class="nav-btn" id="prev-btn" onclick="previousQuestion()">← Previous</button>
                    <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next →</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let answerVisible = false;

        async function loadQuizData() {
            try {
                const response = await fetch('./quiz-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                quizData = await response.json();
                
                if (!Array.isArray(quizData) || quizData.length === 0) {
                    throw new Error('Invalid quiz data format or empty array');
                }
                
                initializeQuiz();
            } catch (error) {
                console.error('Error loading quiz data:', error);
                showError(`Failed to load quiz data: ${error.message}. Make sure 'quiz-data.json' exists in the same directory.`);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function initializeQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('total-questions').textContent = quizData.length;
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            if (quizData.length === 0) return;
            
            const question = quizData[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('answer-text').textContent = question.answer;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // Hide answer and reset button text
            const answerCard = document.getElementById('answer-card');
            answerCard.classList.remove('show');
            document.getElementById('show-answer-btn').textContent = 'Show Answer';
            answerVisible = false;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === quizData.length - 1;
            
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function toggleAnswer() {
            const answerCard = document.getElementById('answer-card');
            const button = document.getElementById('show-answer-btn');
            
            if (answerVisible) {
                answerCard.classList.remove('show');
                button.textContent = 'Show Answer';
                answerVisible = false;
            } else {
                answerCard.classList.add('show');
                button.textContent = 'Hide Answer';
                answerVisible = true;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (currentQuestionIndex > 0) previousQuestion();
                    break;
                case 'ArrowRight':
                    if (currentQuestionIndex < quizData.length - 1) nextQuestion();
                    break;
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    toggleAnswer();
                    break;
            }
        });

        window.addEventListener('load', loadQuizData);
    </script>
</body>
</html>
