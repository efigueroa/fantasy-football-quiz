<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig Fam Draft Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 12px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
            align-items: start;
            min-height: calc(100vh - 24px);
        }
        
        .header-section {
            grid-column: 1 / 8;
            grid-row: 1;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 28px;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            transform: translate(50%, -50%);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .header .subtitle {
            font-size: 0.95rem;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .stats-card {
            grid-column: 9 / 13;
            grid-row: 1;
            background: #22c55e;
            border-radius: 16px;
            padding: 24px;
            color: #ffffff;
            transform: translateY(30px);
        }
        
        .stats-card .label {
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stats-card .value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
            margin-top: 6px;
        }
        
        .question-card {
            grid-column: 1 / 10;
            grid-row: 2;
            background: #1e293b;
            border-radius: 20px;
            padding: 32px;
            border: 1px solid #334155;
            position: relative;
        }
        
        .question-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 20px 20px 0 0;
        }
        
        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            line-height: 1.3;
            margin-bottom: 24px;
        }
        
        .answer-card {
            background: #065f46;
            border: 1px solid #10b981;
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .answer-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .answer-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            line-height: 1.3;
        }
        
        .controls-section {
            grid-column: 10 / 13;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-self: end;
            transform: translateY(-16px);
        }
        
        .btn {
            background: #ffffff;
            color: #1e293b;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn:disabled {
            background: #475569 !important;
            color: #94a3b8 !important;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .navigation {
            grid-column: 1 / 13;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }
        
        .nav-btn {
            background: transparent;
            border: 2px solid #334155;
            color: #94a3b8;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .nav-btn:hover:not(:disabled) {
            border-color: #22c55e;
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            flex: 1;
            margin: 0 24px;
            height: 3px;
            background: #334155;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 2px;
            transition: width 0.4s ease;
        }
        
        .loading {
            grid-column: 1 / 13;
            grid-row: 1 / 4;
            display: flex;
            items: center;
            justify-content: center;
            font-size: 1.125rem;
            color: #94a3b8;
        }
        
        .error {
            grid-column: 1 / 13;
            grid-row: 2;
            background: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fecaca;
            padding: 32px;
            border-radius: 16px;
            font-weight: 500;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 0 16px;
            }
            
            .header-section {
                grid-column: 1;
                grid-row: 1;
                padding: 32px 24px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-card {
                grid-column: 1;
                grid-row: 2;
                transform: translateY(0);
                padding: 24px;
            }
            
            .question-card {
                grid-column: 1;
                grid-row: 3;
                padding: 32px 24px;
            }
            
            .controls-section {
                grid-column: 1;
                grid-row: 4;
                transform: translateY(0);
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .navigation {
                grid-row: 5;
                padding: 16px 0;
            }
            
            .progress-bar {
                margin: 0 16px;
            }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .header-section {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-card {
                padding: 24px 20px;
            }
            
            .question-text {
                font-size: 1.25rem;
            }
            
            .answer-card {
                padding: 24px 20px;
            }
            
            .answer-text {
                font-size: 1.125rem;
            }
            
            .controls-section {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                padding: 14px 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 16px;
            }
            
            .progress-bar {
                margin: 0;
                order: -1;
            }
            
            .nav-controls {
                display: flex;
                gap: 16px;
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-section {
            animation: fadeInUp 0.6s ease;
        }
        
        .stats-card {
            animation: fadeInUp 0.6s ease 0.1s both;
        }
        
        .question-card {
            animation: fadeInUp 0.6s ease 0.2s both;
        }
        
        .controls-section {
            animation: fadeInUp 0.6s ease 0.3s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Loading quiz...
        </div>
        
        <div id="quiz-content" style="display: none;">
            <div class="header-section">
                <div class="header">
                    <h3><center>🏈 Fig Fam Draft Quiz 🏈</center></h3>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="value" id="chip-display">⭐⚪⚪⚪⚪</div>
            </div>
            
            <div class="question-card">
                <div style="text-align: center; margin-bottom: 20px;">
                    <span style="color: #94a3b8; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                        <span id="current-question-display">1</span> of 4
                    </span>
                </div>
                
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                
                <div class="answer-card" id="answer-card">
                    <div class="answer-text" id="answer-text">
                        Loading answer...
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <button class="btn" id="correct-btn" onclick="markCorrect()" style="background: #22c55e; color: white;">
                    ✓ Correct
                </button>
                <button class="btn" id="wrong-btn" onclick="markWrong()" style="background: #ef4444; color: white;">
                    ✗ Wrong  
                </button>
            </div>
            
            <div class="navigation">
                <div class="nav-controls">
                    <button class="nav-btn" id="prev-btn" onclick="previousQuestion()">← Previous</button>
                    <span style="color: #94a3b8; font-weight: 500;">
                        Question <span id="current-question">1</span> of <span id="total-questions">4</span>
                    </span>
                    <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next →</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 25%"></div>
                </div>
            </div>
        </div>
        
        <div id="final-results" style="display: none;">
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 15, 35, 0.95); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                <div style="background: #1e293b; border-radius: 20px; padding: 32px; border: 1px solid #334155; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); text-align: center; max-width: 500px; width: 90%;">
                    <h2 style="font-size: 2rem; margin-bottom: 16px; color: #ffffff;">Quiz Complete!</h2>
                    <div style="font-size: 1.2rem; color: #94a3b8; margin-bottom: 24px;">
                        You get <span id="final-chip-count" style="color: #22c55e; font-weight: 700;">1</span> chips!
                    </div>
                    <div id="final-chip-display" style="font-size: 2.5rem;">⭐⚪⚪⚪⚪</div>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        let quizData = [];
        let gameQuestions = []; // 4 random questions for this game
        let currentQuestionIndex = 0;
        let chips = 1; // Start with 1 chip
        let questionAnswered = false;

        async function loadQuizData() {
            try {
                const response = await fetch('quiz-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                quizData = await response.json();
                
                if (!Array.isArray(quizData) || quizData.length === 0) {
                    throw new Error('Invalid quiz data format or empty array');
                }
                
                initializeQuiz();
            } catch (error) {
                console.error('Error loading quiz data:', error);
                showError(`Failed to load quiz data: ${error.message}. Make sure 'quiz-data.json' exists in the same directory.`);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeQuiz() {
            // Select 4 random questions using proper Fisher-Yates shuffle
            const shuffled = shuffleArray(quizData);
            gameQuestions = shuffled.slice(0, 4);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('total-questions').textContent = '4';
            displayQuestion();
            updateProgress();
            updateChipDisplay();
        }

        function displayQuestion() {
            if (gameQuestions.length === 0) return;
            
            const question = gameQuestions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('answer-text').textContent = question.answer;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('current-question-display').textContent = currentQuestionIndex + 1;
            
            // Always show the answer
            const answerCard = document.getElementById('answer-card');
            answerCard.classList.add('show');
            
            // Reset question state
            questionAnswered = false;
            document.getElementById('correct-btn').disabled = false;
            document.getElementById('wrong-btn').disabled = false;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === 3;
            
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / 4) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateChipDisplay() {
            let display = '';
            // Always start with at least 1 star
            display += '⭐';
            
            // Add stars for each correct answer + show X for wrong answers
            for (let i = 0; i < 4; i++) {
                if (gameQuestions[i] && gameQuestions[i].userAnswer === true) {
                    display += '⭐';
                } else if (gameQuestions[i] && gameQuestions[i].userAnswer === false) {
                    display += '❌';
                } else {
                    display += '⚪';
                }
            }
            
            document.getElementById('chip-display').textContent = display;
        }

        function markCorrect() {
            if (questionAnswered) return;
            chips++;
            gameQuestions[currentQuestionIndex].userAnswer = true;
            questionAnswered = true;
            document.getElementById('correct-btn').disabled = true;
            document.getElementById('wrong-btn').disabled = true;
            updateChipDisplay();
            
            // Auto advance after short delay
            setTimeout(() => {
                if (currentQuestionIndex < 3) {
                    nextQuestion();
                } else {
                    showFinalResults();
                }
            }, 1500);
        }

        function markWrong() {
            if (questionAnswered) return;
            gameQuestions[currentQuestionIndex].userAnswer = false;
            questionAnswered = true;
            document.getElementById('correct-btn').disabled = true;
            document.getElementById('wrong-btn').disabled = true;
            updateChipDisplay();
            
            // Auto advance after short delay  
            setTimeout(() => {
                if (currentQuestionIndex < 3) {
                    nextQuestion();
                } else {
                    showFinalResults();
                }
            }, 1500);
        }

        function showFinalResults() {
            document.getElementById('quiz-content').style.display = 'none';
            const finalResults = document.getElementById('final-results');
            finalResults.style.display = 'block';
            document.getElementById('final-chip-count').textContent = chips;
            
            // Update final chip display - same logic as regular display
            let finalDisplay = '';
            finalDisplay += '⭐'; // Starting chip
            
            for (let i = 0; i < 4; i++) {
                if (gameQuestions[i] && gameQuestions[i].userAnswer === true) {
                    finalDisplay += '⭐';
                } else if (gameQuestions[i] && gameQuestions[i].userAnswer === false) {
                    finalDisplay += '❌';
                } else {
                    finalDisplay += '⚪';
                }
            }
            
            document.getElementById('final-chip-display').textContent = finalDisplay;
        }

        function nextQuestion() {
            if (currentQuestionIndex < 3) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (currentQuestionIndex > 0) previousQuestion();
                    break;
                case 'ArrowRight':
                    if (currentQuestionIndex < 3) nextQuestion();
                    break;
                case '1':
                    if (!questionAnswered) markCorrect();
                    break;
                case '2':
                    if (!questionAnswered) markWrong();
                    break;
            }
        });

        window.addEventListener('load', loadQuizData);
    </script>
</body>
</html>
